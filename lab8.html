<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Lab - Creative Interactions</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>

    <header>
        <h1>Dynamic Web Interaction Lab</h1>
    </header>

    <div id="container">
        
        <button id="button1" onclick="changeColor(this)">Click to Change Color (Uses 'this')</button>

        <p id="text-block" onclick="modifyText()">Click Me to Change Text!</p>
        
        <span id="icon" onmouseover="increaseSize()" onmouseout="decreaseSize()">‚≠ê</span>
        
        <div id="shape" ondblclick="transformShape()">Double Click to Transform</div>

        <div id="box-to-hide">
            <p>I will disappear when the button below is clicked.</p>
        </div>
        <button onclick="toggleVisibility()">Toggle Box Visibility</button>
        
    </div>

    <script src="script8.js"></script>
</body>
</html>
